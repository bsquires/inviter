<!DOCTYPE html>
<head>
    <title>Explore 2</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Signika+Negative:300,400,700' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="./js/select2-3.5.0/select2.css" rel="stylesheet"/>

    <link rel="stylesheet/less" href="css/style.less"/>
</head>
<nav id="tabs">
    <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#event_form_tab" role="tab" data-toggle="tab">Events</a></li>
        <li><a href="#contacts_tab" role="tab" data-toggle="tab">Contacts</a></li>
        <li><a href="#calendar_tab" role="tab" data-toggle="tab">Calendar View</a></li>
    </ul>
</nav>
<div id="event_form_tab" class="container">
    <form role="form">
        <div class="form-group">
            <label for="event_name">Event Name</label>
            <input type="text" class="form-control" id="event_name" placeholder="Please enter a name for this event"/>
        </div>
        <div class="form-group">
            <label for="event_date">Date:</label>
            <input type="date" class="form-contorl" id="event_date"/>
        </div>
        <div class="form-group">
            <label for="importance">Importance: </label>
            <select class="form-control" id="importance">
                <option>As soon as possible</option>
                <option>Today</option>
                <option>This week</option>
                <option>Next week</option>
            </select>
        </div>
        <div class="form-group">
            <label for="time_requirements">Time Requirements</label>
            <select class="form-control" id="time_requirements">
                <script>
                    for (var i = 1; i < 5; i++) {
                        document.write('<option>' + i + ' hour' + (i == 1 ? '' : 's') + ' </option>');
                    }
                </script>
            </select>
        </div>

        <div class="form-group">
            <select multiple id="attendees">
                <option val="id1">Alan</option>
                <option val="id2">Beau</option>
                <option val="id3">Brian</option>
                <option val="id4">Amir</option>
                <option val="id5">Char</option>
                <option val="id6">Roger</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default" id="mybutton">Create Event</button>
    </form>
</div>

<footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.3/less.min.js"></script>
    <!--<script src="./js/froogaloop2.min.js"></script>-->
    <script src="./js/main.js"></script>
    <script src="./js/jquery.scrollTo.min.js"></script>
    <script src="./js/select2-3.5.0/select2.min.js"></script>
</footer>

</body>
</html>
